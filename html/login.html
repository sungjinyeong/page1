  <header class="header anchors user_header">
    <div class="header_container">
      <h1 class="logo">
        <a href="">
          <img class="wh_logo" src="../images/logo.svg" alt="ACE PLANET" />
          <img class="rd_logo" src="../images/logo_rd.svg" alt="ACE PLANET" style="opacity: 1;"/>

      </h1>
      <ul class="nav">
        <li class="active"><a href="#page-1">Home</a></li>
        <li><a href="#page-2">옵티바이즈(SSP)</a></li>
        <li><a href="#page-2">알파엠(DSP)</a></li>

      <div class="adver"><a href="#page-4">광고문의</a></div>

    <div class="modal_menu">
      <div class="menu_inner">
        <ul>
          <li class="active"><a href="#page-1">Home</a></li>

          <li><a href="#page-3">Login</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="login_page container_pc">
    <h2 class="logo_h2"><a href=""><img src="../images/logo_rd.svg" alt="ACEPLANET"></a></h2>
    <h3 class="form_center">아이디와 비밀번호를 입력하세요.</h3>
    <div class="log_form">
      <form action="">
        <div class="user_ID search_bar">
          <input class="" type="text" name="" value="" id="" minlength="1" placeholder="아이디">
        </div>
        <div class="user_PASS search_bar">
          <input class="" type="text" name="" value="" id="" minlength="8" maxlength="16" placeholder="비밀번호">
        </div>
        <label for="test" class="ID_save check_design">
          <input type="checkbox" id="test" class="check_point">
          <span class="on"></span>
          아이디 저장
        </label>
        <div class="login_button"><a href="">로그인</a></div>
        <div class="kakao_button"><a href=""><img src="../images/kakao.png" alt="">카카오 로그인</a></div>
        <div class="naver_button"><a href=""><img src="../images/naver.png" alt="">네이버 로그인</a></div>
        <ul class="login_add">
          <li><a href="">회원가입</a></li>
          <li><a href="">아이디/비밀번호 찾기</a></li>
        </ul>
      </form>
    </div>
    <div class="adv_bn d-flex all_center">Copyright ⓒ ACE PLANET 2000-2025,All rights reserved.</div>
